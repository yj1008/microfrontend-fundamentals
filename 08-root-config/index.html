<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Config</title>
      <!-- 여기 importmap 에 등록된 친구들은 서로 public interface 를 공유할수 있다. -->
      <!-- webpack external 에 적자 -->
    <script type="systemjs-importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js",
          "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js",
          "react": "https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js",
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5/lib/system/single-spa.min.js",
          "home": "//localhost:8301/main.js",
          "navbar": "//localhost:8302/main.js",
          "settings": "//localhost:8303/main.js",
          "root-config": "//localhost:8300/main.js"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/amd.js"></script>
  </head>
  <body>
    <script>
      System.import("root-config");
    </script>
  </body>
</html>
